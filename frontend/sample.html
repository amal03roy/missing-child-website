<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 360px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Adding opacity for readability */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #4caf50;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .separator {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .separator hr {
            width: 30%;
            height: 1px;
            background-color: #ccc;
            border: none;
        }

        .or-text {
            font-size: 18px;
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
        }

        .social-btn {
            width: 100%;
            background-color: #2196f3;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            background-color: #0b7dda;
        }

        .social-btn i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-title">Create Account</div>
        <form>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="separator">
            <hr>
            <div class="or-text">OR</div>
            <hr>
        </div>
        <button class="social-btn" type="button" onclick="createAccount()"><i class="fas fa-user-plus"></i> Create
            Account</button>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function createAccount() {
            // Code for creating account goes here
            alert('Create Account clicked!');
        }
    </script>
</body>

</html>
