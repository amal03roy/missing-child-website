<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .item {
            display: inline-block;
            width: 30%;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Hyperlink style */
        .item a {
            text-decoration: none;
            color: inherit;
        }

        .item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: #000;">
    <div class="container">
        <div class="item">
            <img src="update.png" alt="Update New Case Icon">
            <a href="case.html"> <!-- Change the href attribute to the desired URL -->
               
                <h2>Update New Case</h2>
                 </a>
            <p>lick here to update a new case</p>

        </div>

        <div class="item">
            <img src="existing.png" alt="New Existing Case Icon">
            <a href="case.html">
            <h2>New Existing Case</h2></a>
           <p>Click here to view new existing cases.</p>
        </div>

        <div class="item">
            <img src="notification.png" alt="Notification Icon">
            <h2>Notification</h2>
            <p>Click here to view notifications.</p>
        </div>
    </div>
</body>
</html>
