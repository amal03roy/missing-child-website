<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case File Submission</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Case File Submission</h1>
    <form id="caseForm" enctype="multipart/form-data">
        <label for="childName">Child's Name:</label>
        <input type="text" id="childName" name="childName" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('caseForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Case file submitted successfully!');
                    form.reset();
                } else {
                    alert('Failed to submit case file.');
                }
            } catch (error) {
                console.error('Error submitting case file:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
